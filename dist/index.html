<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>注册百度账号</title><link rel="stylesheet" href="./layout.css"></head><body><div class="content"><div class="back"></div><div class="logo"><img src="./baidu.png"></div><div class="bd-text"><h3>用科技</h3><p>让复杂的世界更简单</p></div><div class="contents"><div class="guide"><h3>欢迎注册</h3><p>已有账号？<span class="dl">登录</span></p></div><div class="list"><form><div class="margins"><label class="labels">用户名</label> <input id="username" class="inputs" name="username" placeholder="请设置用户名"><br><div id="username-validation-message"></div></div><div class="margins"><label class="labels">手机号</label> <input id="phone" class="inputs" name="phone" placeholder="可用于登陆和找回密码"><br><div id="phone-validation-message"></div></div><div class="margins"><label class="labels">密码</label> <input id="pwd" class="inputs" type="password" name="pwd" placeholder="请设置登录密码"> <span class="tip"></span><br><div id="pwd-validation-message"></div></div><div class="marginss"><label class="labels">验证码</label> <input id="code" class="inputs" name="code" placeholder="请输入验证码"> <input id="button" class="inputs" type="button" value="获取验证码"><div id="code-validation-message"></div></div><div class="b1"><input id="submit" class="submit" type="submit" value="注册"></div><div class="b2"><input type="checkbox" id="checkbox" class="check" autocomplete="off"> <label class="b1l">阅读并接受</label> <a target="_blank" href="https://passport.baidu.com/static/passpc-account/html/protocal.html">《百度用户协议》</a> 及 <a target="_blank" href="http://privacy.baidu.com/mdetail?id=288">《百度隐私权保护声明》</a> <span id="bot"></span></div></form></div></div></div><script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script><script src="./main.js"></script></body></html>
